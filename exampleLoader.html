<!doctype html>

<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href = "style.css" rel = "stylesheet"/>
    <script src="raytracer.js"></script>
		<script src="load.js"></script>
		<script src="io.js"></script>
	</head>
	<body>
    <div id = "controlPanel">
			<form id = "scriptForm" action = "." method = "GET">
				<select name="v">
					<option value="example1">Example 1</option>
					<option value="example2">Example 2</option>
					<option value="cornell">Cornell</option>
					<option value="emissive">Emissive</option>
					<option value="wave">Wave</option>
				</select>
			</form>
			<form id = "parameterForm">
				<label for = "filter">Filter</label>
				<input id = "filter" type = "checkbox"/>
				<label for = "antialiasing">Antialiasing</label>
				<input id = "antialiasing" type = "checkbox"></input>
				<label for = "samplesPerRay">Sample Count</label>
        <output>1</output>
        <br>
				<input id = "samplesPerRay" type = "range" min = "1" max = "8" value = "1"/>
				<label for = "renderQuality">Resolution</label>
        <output>1</output>
				<input id = "renderQuality" type = "range" min = "0.2" max = "2" step = "0.1" value = "1"/>
				<label for = "maxReflections">Number of reflections</label>
        <output>3</output>
				<input id = "maxReflections" type = "range" min = "1" max = "16"/>
        <label for = "minImportancy" title = "Deletes rays when they lose intensity">Minimum ray intensity</label>
        <output>0.3</output>
        <input id = "minImportancy" type = "range" min = "0" max = "1" step = "0.05" value = "0.3" />
			</form>
    </div>
	</body>
</html>
