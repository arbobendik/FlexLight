<!doctype html>

<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href = "style.css" rel = "stylesheet"/>
		<script type="module">
			import {FlexLight} from "./build/flexlight.js";
			window.FlexLight = FlexLight;
		</script>
		<script>
			// Add WebGPU option if available
			
		</script>
		<script defer src="loader.js"></script>
	</head>
	<body>
    <div id = "controlPanel">
		<button id="screenshot">Screenshot</button>
		<form id="scriptForm" action="." method="GET">
			<label for="v">Scene</label>
			<select name="v">
				<option value="example1">Example 1</option>
				<option value="example2">Example 2</option>
				<option value="cornell">Cornell</option>
				<option value="emissive">Emissive</option>
				<option value="wave">Wave</option>
			</select>
		</form>
		<form id="parameterForm">
			<label for="api">API</label>
			<select id="api" name="api">
				<option value="webgl2">WebGL2</option>
				<option value="webgpu">WebGPU</option>
			</select>
			<br>
			<label for="antialiasing">Antialiasing</label>
			<select id="antialiasing" name="antialiasing">
				<option value="taa">TAA</option>
				<option value="fxaa">FXAA</option>
				<option value="none">None</option>
			</select>
			<br>
			<label for="pathtracing">Path-Tracing</label>
			<input id="pathtracing" type="checkbox" checked></input>
			<label for="filter">Filter</label>
			<input id="filter" type="checkbox"/>
			<label for="temporal">Temporal</label>
			<input id="temporal" type="checkbox"/>
			<label for="hdr">HDR</label>
			<input id="hdr" type="checkbox"></input>
			<br>
			<label for="renderQuality">Resolution</label>
			<output>1</output>
			<br>
			<input class="slider" id="renderQuality" type="range" min="0.1" max="2" step="0.1" value="1"/>

			<br>
			<label for="samplesPerRay">Sample Count</label>
			<output>1</output>
			<br>
			<input class="slider" id="samplesPerRay" type="range" min="1" max="32" value="1"/>

			<br>
			<label for="maxReflections">Number of reflections</label>
			<output>3</output>
			<br>
			<input class = "slider" id = "maxReflections" type = "range" min = "1" max = "16"/>

			<br>
			<label for = "minImportancy" title = "Deletes rays when they lose intensity">Minimum ray intensity</label>
			<output>0.3</output>
			<br>
			<input class = "slider" id = "minImportancy" type = "range" min = "0" max = "1" step = "0.1" value = "0.3" />
		</form>
    </div>
	</body>
</html>
